<!DOCTYPE HTML>
<html ng-app>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="calendarproxy.js"></script>
<script type="text/javascript">

var url = "https://www.google.com/calendar/feeds/orpm6td3rsutl3972oosf4ksds%40group.calendar.google.com/public/full-noattendees";

$(document).ready(function(){
    get_calendar(url, {all: "true", start: (new Date(0)).toISOString()}, function(events){
        
        $('#events').append("<ul>");
        for(var i=0;i<events.length;i++){
            var e = events[i];
            $('#events').append(
                "<li>"+"<b>"+e.title+"</b>"+"</li>"
            );
        }
        $('#events').append("</ul>");
    });
});

</script>
</head>
<body>
<h1>Events</h1>
<div id="events">
</div>
</body>
</html>
